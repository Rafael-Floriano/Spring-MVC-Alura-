<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Mudi - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:#f5a442;">
    <div class="container">
        <div class="p-5 bg-light rounded-1 mb-0">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Meus Pedidos</h1>
            </div>
          </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Todos</a>
                <a class="nav-link" href="#">Aguardando</a>
                <a class="nav-link" href="#">Aprovado</a>
                <a class="nav-link" href="#">Entregue</a>
            </div>
            <a href="pedido/formulario"><button class="btn btn btn-secondary me-3">Novo</button></a>
        </nav>
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row mb-3">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                            <div class="col-md-7">Data de entrega: <span>10/02/2023</span></div>
                        </div>
                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}"/></div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImage}" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
